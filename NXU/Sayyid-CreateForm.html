    <body>
        <div>
            <form method="post">
                <table>
                    <thead>
                        <tr>
                            <td><h3>Please fill the form</h3></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" placeholder="John Doe"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" placeholder="example@gmail.com"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" name="pass" placeholder="Create password" minlength="8"></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td>
                            <td><input type="password" name="pass" placeholder="Confirm your password"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td><input type="radio" name="sex">Male <input type="radio" name="sex">Female</td>
                        </tr>
                        <tr>
                            <td>Birth Date</td>
                            <td><input type="date" name="birth"></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" name="submit" value="submit">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
